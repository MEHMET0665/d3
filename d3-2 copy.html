<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <p> d3 tutorial3</p>
  <script>
      d3.csv("mydata.csv",(data)=>{
      var canvas= d3.select("body").append('svg')
          .attr("width",500)
          .attr('height',500)
      canvas.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width",(d)=>{return d.age*10})
            .attr("height",48)
            .attr("y",(d,i)=>i*50)
            .attr('fill',"orange");
      canvas.selectAll("text")
          .data(data)
          .enter()
              .append('text')
              .attr('fill',"black")
              .attr("y",(d,i)=>i*50+24)
              .text((d)=>d.name)
      })
  </script>
</body>
</html>
